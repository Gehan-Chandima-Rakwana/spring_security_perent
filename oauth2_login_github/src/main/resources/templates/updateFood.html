<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Content here -->
    <div class="mb-3">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"> <h2 th:text="${message}">Update Food</h2></a>
                <a class="navbar-brand" href="#"> <h2 >Welcome [[${#httpServletRequest.remoteUser}]]</h2></a>
                <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
        </nav>
    </div>
    <form th:object="${food}"
          th:action="@{/food/updateNewFood/{id}(id=${id})}"
           method="POST">
        <div class="mb-3">
            <label class="form-label">name</label>
            <input type="text" class="form-control" th:field="*{name}" id="txtName" name="txtName">
        </div>
        <div class="mb-3">
            <label class="form-label">price</label>
            <input type="text" class="form-control" th:field="*{price}" id="txtPrice" name="txtPrice">
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" th:field="*{description}" id="txtDescription" name="txtDescription">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="#" th:href="@{/food}">
            <label type="button" class="btn btn-primary">Cancel</label>
        </a>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
