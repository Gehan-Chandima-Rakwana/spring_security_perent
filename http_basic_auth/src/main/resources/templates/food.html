<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <!-- Content here -->

    <div class="justify-content-center">
        <div class="row mb-3">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"> <h2 th:text="${message}"></h2></a>
                    <a class="navbar-brand" href="#"> <h2 >Welcome User [[${#httpServletRequest.remoteUser}]]</h2></a>
                </div>
            </nav>
        </div>
        <div class="row mb-4">
            <div class="col justify-content-sm-center">
                    <a href="#" th:href="@{/food/addView}">
                        <button class="btn btn-primary">Add New</button>
                    </a>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="food, iterator : ${foods}">
                        <td th:text="${iterator.index} + 1">1</td>
                        <td th:text="${food.name}"></td>
                        <td th:text="${food.price}"></td>
                        <td th:text="${food.description}"></td>
                        <td>
                            <a href="#" th:href="@{/food/updateView/}+${food.id}">
                                <button class="btn btn-primary">Update</button>
                            </a>
                            <a href="#" th:href="@{/food/deleteFood/}+${food.id}">
                                <button class="btn btn-primary">Delete</button>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
